[tool.coverage.run]
branch = true
source = [ "assets_dac_dac" ]

[tool.coverage.report]
exclude_lines = ['if TYPE_CHECKING:']
show_missing = true

[tool.pytest.ini_options]
addopts = "--cov --cov-report html:'../../../../coverage/apps/assets/dac/dac/html' --cov-report xml:'../../../../coverage/apps/assets/dac/dac/coverage.xml' --html='../../../../reports/apps/assets/dac/dac/unittests/html/index.html' --junitxml='../../../../reports/apps/assets/dac/dac/unittests/junit.xml'"

[tool.poetry]
name = "assets-dac-dac"
version = "1.0.0"
description = "Automatically generated by Nx."
authors = [ ]
license = 'Proprietary'
readme = 'README.md'

  [[tool.poetry.packages]]
  include = "assets_dac_dac"

  [tool.poetry.dependencies]
  python = ">=3.9,<=3.12"

  [tool.poetry.group.dev.dependencies]
  autopep8 = "2.0.2"
  flake8 = "6.0.0"
  pytest = "7.4.3"
  pytest-sugar = "0.9.7"
  pytest-cov = "4.1.0"
  pytest-html = "3.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
